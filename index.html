<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Lock Screen</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/49efdbfd03.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top-area">
            <div class="top-screen">
                <span>Orange</span>
                <div>
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-full"></i>
                </div>
            </div>
            <div class="clock-area">
                <div class="lock">
                    <i class="fa-solid fa-lock"></i>
                    <i class="fa-solid fa-lock-open visibility-false"></i>
                </div>
                <div class="hour"></div>
                <div class="date"></div>
            </div>
        </div>
        <div class="enter-pass">
            
            <div class="ban-container">
                <span class="enter-password">Enter Password</span>
                <span class="ban"></span>
            </div>
            <div class="pass-dots">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="lock-buttons">
            <div class="password-number">1</div>
            <div class="password-number">2</div>
            <div class="password-number">3</div>
            <div class="password-number">4</div>
            <div class="password-number">5</div>
            <div class="password-number">6</div>
            <div class="password-number">7</div>
            <div class="password-number">8</div>
            <div class="password-number">9</div>
            <div id="hidden"></div>
            <div class="password-number">0</div>
            <div><i class="fa-solid fa-delete-left delete-button"></i></div>
        </div>
        <div class="bottom-area">
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-camera"></i>
        </div>
    </div>
</body>
</html>
